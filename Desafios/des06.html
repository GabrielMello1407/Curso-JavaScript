<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <input type="button" value="Converter" onclick="clique()">
    <p>Clique no botão acima para iniciar.</p>
    <div id="res"></div>
</body>
    <script>
        function clique(){
            var cel = Number(window.prompt('Digite uma temperatura em ºC(Celcius).'))
            var res = document.getElementById('res')
            var kel = cel + 273
            var fah = cel * 1.8 + 32
            res.innerHTML = `<h2>A temperatura de ${cel} ºC(Celcius), corresponde a...</h2><p>${kel}ºK (Kelvin)</p><p>${fah}ºF (Fahrenheit)</p>`
        }
    </script>
</html>
