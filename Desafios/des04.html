<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <input type="button" value="Comprar produto" onclick="clicar()">
</body>
<script>
    function clicar(){
        var prod = window.prompt('Que produto você está comprando?')
        var val = Number(window.prompt(`Quanto custa ${prod} que você está comprando?`))
        var val2 = Number(window.prompt(`Qual foi o valor que você deu para pagar ${prod}?`))

        window.alert(`Você comprou ${prod} que custou R$${val}.Deu R$${val2} em dinheiro e vai receber R$${val2-val} de troco.Volte Sempre!`)
        }
</script>
</html>
