<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
           padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Conversor R$  ➝ US$</h1>
    <input type="button" value="Converter" onclick="converter()">
    <p>Clique no botão acima para iniciar.</p>
    <div id="res"></div>
</body>
    <script>
                    var cot = Number(window.prompt('Antes de mais nada.Quanto está a cotação do Dólar agora'))
        function converter(){
            var reais = Number(window.prompt('Quantos R$ você tem na carteira?'))
            var resp = reais/cot
            res.innerHTML = `<p>Sua quantidade de dolares em dolar é de ${resp} </p>`
        }
    </script>
</html>
