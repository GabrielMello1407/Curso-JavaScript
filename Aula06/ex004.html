<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alguns comandos js</title>
    <style>
        body{
            font:normal 20pt Arial;
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br>`)
        /*Escreve na tela usando document write `` */
        /*No node quando for trocar alguma letra ou ponto ou virgula usar (n).toFixed().replace('coisa que ira tirar','coisa que voce ira colocar no lugar')*/
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)



        //> n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) ---- esse comando altera o valor da variavel se é em dolar real etc
    </script>
</body>
</html>
