<body>
    <!--DOM = DOCUMENT OBJECT MODEL , modelo de objetos para objetos , um conjunto de objetos dentro do navegador que da acesso aos componentes internos do website, não funciona dentro do node.js , sempre souber fazer a arvore DOM (WINDOW)-->
    <!--O que tem dento do Window
    Location
    Document -> HTML -> Head e body
    History
    -->
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>
        /*Elementos DOM podem ser acessados por:
        MARCA = getElementsByTagName()
        ID = getElementsById()
        NOME = getElementsByName()
        CLASSE = getElementsByClassName()
        SELECTOR(CSS) = querySelector(), querySelectorAll()
        */


       /*TAG NAME , MARCA
       var corpo = window.document.body
       var p1 = window.document.getElementsByTagName('p')[1]*/
       //colchetes mostra em qual paragrafo está


        /*Seletor
        var d = window.document.querySelector('div#msg')
        d.style.background = 'blue'
        */



       /*ID
       var d = window.document.getElementById('msg')
       d.style.background = 'green'
       d.innerText = 'Estou aguardando...'
       window.document.getElementById('msg').innerText = 'Estou Aguardando'
       */



        /*NAME
        var d = window.document.getElementsByName('msg')[0]
        d.innerText = 'Olá!'
        */

    </script>
