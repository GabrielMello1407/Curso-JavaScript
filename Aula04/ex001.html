    <script>
        window.alert('Minha primeira Mensagem')/* Coloca uma janela de alerta*/
        window.confirm('Está gostando de JS?')/* Coloca uma janela de confirmação*/
        window.prompt('Qual é seu nome?') /* coloca uma janela onde pode ser digitado*/
        //Esse comando é para comentario que é permitido em apenas uma unica linha
        /*
        Identificadores : começa com letra,$ ou _ . Não podem começar com numeros , pode usar letras ou números, é possivel usar acentos e símbolos , não podem conter espaços, não podem ser palavras reservadas
        
        Dicas:Letras maiúsculas e minúsculas fazem diferença, Sempre tente escolher nomes coerentes para as variáveis, evite se tornar um 'progamador alfateto' , ou um 'progamador contador', typeof mostra o que é a variavel determinada
        *************************************
        Data TYPE:
        Number
            Infinity

        String
        Boolean

        Object

        Function

        Sinais:

    </script>
