<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador se é estrangeiro</title>
</head>
<body>
    <h1>Sistema estrangeiro</h1>
    De qual país você é? <input type="text" id="pais" name="pais" >
    <input type="button" value="Confirmar" onclick="pais()">
    <div id="res"></div>

    <script>
        var p = window.document.getElementById('pais')
        var res = window.document.getElementById('res')
        var pa = String(p.ariaValueText)
        function pais(){
        if(pa == 'Brasil'){
            res.innerHTML = `<p>Você é brasileiro</p>`
        }
            res.innerHTML += 'Você é Estrangeiro'
     }

    </script>
</body>
</html>
